    <script>
      // Lista de ativos (exemplo)
      const ativos = [
          { nome: "MGLU3", url: "magalu.html" },
          { nome: "PETR3", url: "petrobras.html" },
          { nome: "VALE3", url: "vale.html" },
          { nome: "NFLX34", url: "netflix.html" },
          { nome: "AAPL34", url: "iphone.html" },
          { nome: "ABEV3", url: "ambev.html" },
          { nome: "BBAS3", url: "bcBrasil.html" },
          { nome: "RAIL3", url: "rumo.html" },
          // Adicione mais ativos conforme necessário
      ];
  
      document.getElementById('search-button').addEventListener('click', function() {
          let query = document.getElementById('search-bar').value.trim().toUpperCase();
          
          if (query) {
              // Filtra os ativos com base na pesquisa
              const resultado = ativos.find(ativo => ativo.nome === query);
              
              // Verifica se há resultados
              if (resultado) {
                  // Redireciona para a página do ativo
                  window.location.href = resultado.url;
              } else {
                  alert('Nenhum ativo encontrado.');
              }
          } else {
              alert('Por favor, insira um termo para pesquisa.');
          }
      });
  </script>
