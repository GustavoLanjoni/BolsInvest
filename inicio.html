    <!--Script do Carrosel -->
    <script>
const carouselSlide = document.querySelector('.carousel-slide');
const prevButton = document.getElementById('prevBtn');
const nextButton = document.getElementById('nextBtn');

let counter = 0;
const widgets = document.querySelectorAll('.tradingview-widget-containe');
const size = widgets[0].clientWidth + 10; // Largura do widget + margem

// Ocultar o botão esquerdo no início
prevButton.style.display = 'none';

nextButton.addEventListener('click', () => {
    if (counter >= widgets.length - 1) {
        counter = -1; // Reinicia no final
    }
    counter++;
    carouselSlide.style.transform = `translateX(${-size * counter}px)`;

    // Mostrar o botão "prevBtn" se não estiver no primeiro slide
    if (counter > 0) {
        prevButton.style.display = 'block';
    }

    // Ocultar o botão "nextBtn" se estiver no último slide
    if (counter === widgets.length - 1) {
        nextButton.style.display = 'none';
    } else {
        nextButton.style.display = 'block';
    }
});

prevButton.addEventListener('click', () => {
    if (counter <= 0) {
        counter = widgets.length; // Vai para o último slide ao voltar do início
    }
    counter--;
    carouselSlide.style.transform = `translateX(${-size * counter}px)`;

    // Mostrar o botão "nextBtn" se não estiver no último slide
    if (counter < widgets.length - 1) {
        nextButton.style.display = 'block';
    }

    // Ocultar o botão "prevBtn" se estiver no primeiro slide
    if (counter === 0) {
        prevButton.style.display = 'none';
    } else {
        prevButton.style.display = 'block';
    }
});

    </script>
